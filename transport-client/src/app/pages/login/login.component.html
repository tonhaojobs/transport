<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" [formControl]="loginFormControl" [errorStateMatcher]="matcher"  [(ngModel)]="usuario.login">
    <mat-error *ngIf="loginFormControl.hasError('email') && !loginFormControl.hasError('required')">
      Informe um e-mail válido
    </mat-error>
    <mat-error *ngIf="loginFormControl.hasError('required')">
      Preenchimento obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input type="password" name="password" matInput placeholder="Senha" [formControl]="passwordFormControl" [errorStateMatcher]="matcher"  [(ngModel)]="usuario.password">
    <!--mat-error *ngIf="passwordFormControl.errors?.pattern && !passwordFormControl.hasError('required')">
      Informe uma senha válida
    </mat-error-->
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Preenchimento obrigatório
    </mat-error>
  </mat-form-field>
  
  <mat-form-field class="example-full-width">
    <mat-select placeholder="Eu sou" [formControl]="perfilFormControl" [errorStateMatcher]="matcher" [(ngModel)]="usuario.tipo">
      <mat-option *ngFor="let perfil of perfis" [value]="perfil.key">
        {{perfil.value}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="perfilFormControl.hasError('required')">
        Preenchimento obrigatório
    </mat-error>
  </mat-form-field>

  <button mat-raised-button (click)="login()">Ok</button>
 
</form>
